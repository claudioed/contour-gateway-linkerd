      kind: Secret
      name:  linkerd-proxy-injector-tls
      jsonPointers:
        - /data/crt.pem
        - /data/key.pem
    - group: ""
      kind: Secret
      name:  linkerd-sp-validator-tls
      jsonPointers:
        - /data/crt.pem
        - /data/key.pem
    - group: ""
      kind: Secret
      name:  linkerd-tap-tls
      jsonPointers:
        - /data/crt.pem
        - /data/key.pem
