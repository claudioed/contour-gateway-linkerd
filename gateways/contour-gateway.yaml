kind: Gateway
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: bets-gateway
spec:
  gatewayClassName: contour-gatewayclass
  listeners:
    - protocol: HTTP
      port: 80
      routes:
        kind: HTTPRoute
        selector:
          matchLabels:
            gateway: bets-gateway
    - protocol: HTTPS
      port: 443
      routes:
        kind: HTTPRoute
        selector:
          matchLabels:
            gateway: bets-gateway